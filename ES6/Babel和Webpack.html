/*  1.认识Babel
  官网：https://babeljs.io
  在线编译：https://babeljs.io/repl
  
  Babel 是 JavaScript的编译器，用来将 ES6代码，转换成ES6之前的代码

  Babel本身可以编译 ES6大部分语法，比如 let 、const、箭头函数、类
  但是,对于ES6新增的API,比如 Set、Map、Promise等局对象,
  以及一些定义在全局对象上的方法(比如Object.assign/ Array.from)
  都不能直接编译,需要借助其它的模块;
  
  Babel一般需要配合 Webpack来编译模块语法
 */

/* 一:Babel有哪些使用方式:
(常用的)
CLI(命令行工具) 
Webpack


1.什么是 Node.js 和 npm:

Node.js是个平台或者工具,对应浏览器;在Node.js平台上,运行后端JavaScript;

后端的 JavaScript = ECMAScript + IO(输入输出) + File(文件管理) +...等服务器端的操作;

安装 Node.js,就安装了 npm;

npm: node包的管理工具;

https://nodejs.org/zh-cn/ （Node.js中国官网）



安装包: npm install (安装命令)  npm init(初始化命令)

初始化项目:npm init -> package.json

得到:package.json 文件, 这个文件的作用:记录下用npm安装的所有的包.后面如果,更换电脑,不需要把你安装的包都拷贝过去,只需要把 这个文件拷过去,使用 一些 命令 ,就可以把之前的 包全部安装一遍.有了这个文件记录,想重新安装之前的包,会非常方便.


Babel使用方式( CLI 命令行工具方式)

一、安装 Babel需要的包:

步骤1: //(复制下面的命令,黏贴在 cmd中,回车)
npm config set registry https://registry.npm.taobao.org    
//(切换安装源)


步骤2:
npm install --save-dev @babel/core@7.11.0 @babel/cli@7.10.5
//npm install --save-dev @babel/core @babel/cli

如果之前的包,都没了(比如:删除),
直接在当前文件目下,cmd, 输入 npm install 
(会默认从package.json文件中查找,把之前的包 重新安装)


步骤3:
//安装3个包，用于Babel配置文件
npm install @babel/preset-env@7.11.0 --save-dev

(安装完成,就可以在 package.json文件就可以看到了)

/* 
包 : "@babel/preset-env": "^7.11.0"
告诉我们的 babel 具体该如何转化我们 ES6相关的语法;

包: "@babel/core": "^7.11.0",
babel 核心包,负责发号指挥的,具体的事情交给其他的包去做;

包: "@babel/cli": "^7.10.5"
使用 命令行工具的时候,需要使用 这个包,它用来在在 命令行工具中,执行 babel命令的.
 */
/* 
二、在命令行工具中使用 Babel

步骤4:
在package.json中, scripts属性中,加了一条属性(命令名):
"build": "babel src -d dist"

// build属性：通过 babel 将 src 目录下的文件编译一下， -d (输出的意思)，输出到 dist目录下；


步骤5:
在项目文件目录下,创建配置文件 .babelrc ,并在文件中写入代码:
{
	"presets":["@babel/preset-env"]
}

步骤6:
在对应文件目录的 cmd中 输入 :
npm run build
(编译命令)
 */

	Webpack 是什么:
	Webpack是静态模块打包器,当 Webpack处理应用程序时,会将所有这些模块打包成一个或多个文件;
	
	// (比如js文件,我们写了多个 module模块, 通过 improt'./module.js'等等使用,webpack就会自动找到这些模块,帮我们打包起来,放到一快,不至于那么分散)
	
//Webpack模块：可以处理的最小单位——可以处理的 js / css / 图片 、图标字体等 单位；

//静态：
// 在开发过程中,存在于本地的 js/css/图片/图标字体等文件,就是静态的.
// 动态的内容（比如img的src 是网址URL指向一张网上图片）webpack没办法处理，只能处理静态的。
