//面向对象+函数封装-方法一：
			//获取dom节点（数组）；
			const Doms={
				obj:'',
				newClass:"",
				oldClass:"",
				addEvent:function(){
					addEvnt(this.obj)
				}				
			};
			//通过for循环创建绑定事件函数；
			function addEvnt(obj){
				for(let i=0 ; i<obj.length; i++){
					ChangStyle(obj[i]);
				}
			}			
			//添加class，改变样式的函数；
			function addClass(obj_item){
				obj_item.className=Doms.newClass;
			}
			//消除class，恢复样式的函数；
			function removerClass(obj_item){
				obj_item.className=Doms.oldClass;
			}
			//鼠标划入或离开，改变或恢复样式的事件函数；
			function ChangStyle(obj_item){
				obj_item.addEventListener("mouseover",function(){
					addClass(this);
				},false);
				obj_item.addEventListener("mouseout",function(){
					removerClass(this);
				},false);
			}				
			
			
			
			//获取执行对象	
			Doms.obj=document.querySelectorAll(".list_study");
			Doms.oldClass="list_study";
			Doms.newClass="list_study overStyle";
			Doms.start=true;
	
	
			
			//执行对象的方法
			if(Doms.start) Doms.addEvent();
