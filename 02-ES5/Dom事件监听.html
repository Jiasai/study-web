	var select_color = document.querySelector('select[name = "color"]');
	var showcolor = document.getElementById('showcolor');
			select_color.onchange = function () {
				if(this.value != 0){
					var color = this.value;
					showcolor.style.backgroundColor = color;
				}else{
					showcolor.style.backgroundColor = 'inherit';

			}
