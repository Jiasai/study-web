			//不知道原本类名是什么的情况下，自定义一个方法追加className

			function addClass(Element,ClassN) {
				if(!Element.className){
					Element.className = ClassN;
				}else{
					var newClass = ClassN;
					newClass += " ";
					newClass += Element.className;
					Element.className = newClass;
				}
			}
			addClass(olink,'Linkstyle');
			
		</script>
