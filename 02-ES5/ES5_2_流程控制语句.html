		// 有一个三位数，个位数比百位数大，而百位数比十位数大，并且各位数字之和等于各位数字相乘之积，求此三位数。
		
		for(var i = 100 ; i <= 999; i++){
			var g = Number(String(i).charAt(2));
			var s = Number(String(i).charAt(1));
			var b = Number(String(i).charAt(0));				
			if(g > b && b > s && g+s+b == g*s*b){
				console.log(String(b)+String(s)+String(g));
			}			
		}
